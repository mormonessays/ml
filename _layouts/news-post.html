<!DOCTYPE html>
<!--[if IE 8]> <html lang="en" class="ie8"> <![endif]-->  
<!--[if IE 9]> <html lang="en" class="ie9"> <![endif]-->  
<!--[if !IE]><!--> <html lang="en"> <!--<![endif]-->  
{% include head.html %}

<body data-spy="scroll" data-target="#page-nav">   
    <header id="header" class="header">  
        <div class="container">      
            <nav class="main-nav navbar-right" role="navigation">
                <div class="navbar-header">
                    <button class="navbar-toggle" type="button" data-toggle="collapse" data-target="#navbar-collapse">
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                </div>
                <div id="navbar-collapse" class="navbar-collapse collapse">
                    <ul class="nav navbar-nav">
                        <li class="nav-item"><a href="/index.html">Home</a></li>
                        <li class="nav-item"><a href="/newsroom/">Newsroom</a></li>
                    </ul>
                </div>
            </nav>                    
        </div>
    </header>  
    <section class="promo-section section section-on-bg">
        <div class="hero-slider-wrapper">
            <div class="flexslider hero-slider">
                <ul class="slides">
                    <li class="slide slide-1"></li>
                </ul>
            </div>
            <div class="hero-slider-mask"></div>
        </div> 
        <div class="promo-content">  
            <div class="container container-header">
                <div class="logo pull-left">
                    <img src="/assets/images/ml_logo_125px.png" />
                </div>
                <div class="pull-left">
                    <h2 class="">MormonLeaks&trade; Newsroom</h2>
                    <p class="tagline">(Formerly MormonWikiLeaks&trade;)</p>
                </div>
                <div class="clear"></div>
            </div>
        </div>
    </section>
    <section id="overview-section" class="section">
        <div class="container">
            <div class="row">
                <span class="news-badge">News Release</span>
                <span class="news-badge-date">{{page.news_date_and_location}}</span>
                <br/>
                <br/>
                <h2 class="section-title news-article-title">
                    {{page.title}}
                </h2>
                {{content}}
            </div>
        </div>
    </section>
        
    <div style="height:335px">&nbsp;</div>
    {% include footer.html %}
    <script type="text/javascript" src="/assets/js/home.js"></script>
</body>
</html>
