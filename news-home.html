---
layout: newsroom
title: Newsroom
permalink: /newsroom/
---
{% for post in site.posts %}
   
    {% if post.lang == "en" %}
    <div class="row news-release">
        <span class="news-badge">News Release</span>
        <span class="news-badge-date">{{ post.news_date_and_location }}</span>
        <br/>
        <br/>
        <h2 class="section-title news-article-title">
            <a href="{{post.url}}">{{ post.title }}</a>
        </h2>
        <p>
            {{ post.excerpt }}
        </p>
        <p><a href="{{post.url}}">Read more...</a></p>
    </div>
    {% endif %}
{% endfor %}
